<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="./asssets/css/reset.css">
    <link rel="stylesheet" href="./asssets/css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Germania+One|Montserrat" rel="stylesheet">


    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
 

</head>

<body>

    <div class="container bg-color">
        <header class="header">
            <h1>Train Times</h1>
            <h3>[  60% of the time; 100% on time ]</h3>
        </header>

        <section class="train-schedule">
            <h1>Current Train Schedule</h1>
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th  id="train-name-display">Train Name</th>
                            <th  id="destination-display">Destination</th>
                            <th  id="frequency-display">Frequency (mins)</th>
                            <th  id="next-arrival-display">Next Arrival</th>
                            <th  id="minutes-away-display">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
        </section>

        <section class="add-train-container">
            <h3 class="form-header">Current Train Schedule</h3>
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name:</label>
                    <input type="text" class="form-control" id="train-name" aria-describedby="train-name" placeholder="Train Name:">
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="destination" aria-describedby="destination" placeholder="Destination: ">
                </div>
                <div class="form-group">
                    <label for="train-time">First Train Time (HHmm : military time):</label>
                    <input type="text" class="form-control" id="train-time" aria-describedby="train-time" placeholder="First Train Time (HHmm : military time):">
                </div>
                <div class="form-group">
                    <label for="frequency">How often does the train pass by? (mins)</label>
                    <input type="text" class="form-control" id="frequency" aria-describedby="frequency" placeholder="How often does the train pass by? (mins)">
                </div>
                <button id="submit-button" type="submit" class="button" placeholder="name">Submit</button>
            </form>
        </section>
    </div>



    <!-- Link to Moment.js should go here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./asssets/javascript/main.js"></script>
 
</body>

</html>
